<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Aronne Kohler - Photos</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Include the JavaScript files -->
        <script src="objects.js"></script>
        <script src="proj8.js"></script>
    </head>
    <body>
        <!-- Navigation bar -->
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="tasks.html">Tasks</a>
            <a class="active" href="photos.html">Photos</a>
            <a href="account.html">Sign Up</a>
            <a href="selections.html">Selections</a>
        </div>

        <main>
            <h1>Aronne's photos</h1>

            <div class="gallery">
                <!-- Gallery items with real photos -->
                <div class="gallery-item" data-index="0">
                    <img src="https://wildlifesos.org/wp-content/uploads/2023/06/IMG_5193-scaled.jpg" alt="Tiger">
                    <div class="caption">Tiger</div>
                </div>
                <div class="gallery-item" data-index="1">
                    <img src="https://www.maxfosterphotography.com/images/xl/Rise-Above.jpg" alt="River">
                    <div class="caption">River</div>
                </div>
                <div class="gallery-item" data-index="2">
                    <img src="https://www.elitephotographygroup.com/wp-content/uploads/2020/05/ElitePhotographyGroup-Landscape-Photography-Nature-Flowers-Daisies-field-.jpg" alt="Meadow">
                    <div class="caption">Meadow</div>
                </div>
                <div class="gallery-item" data-index="3">
                    <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2018/10/bluebells%2C_oxfordshire.jpg?fit=1500%2C1000&ssl=1" alt="Forest Blue">
                    <div class="caption">Forest Blue</div>
                </div>
                <div class="gallery-item" data-index="4">
                    <img src="https://cdn.theatlantic.com/thumbor/NNlMHuBnN9aSkLUNEvb_7L_o9dE=/900x578/media/img/photo/2025/02/winners-2025-world-nature-photograp/a01_BM_B_Feledichuk/original.jpg" alt="Baby Fox">
                    <div class="caption">Baby Fox</div>
                </div>
                <div class="gallery-item" data-index="5">
                    <img src="https://static-cse.canva.com/blob/982541/00winterlandscapes_featimage.jpg" alt="Ice Lake">
                    <div class="caption">Ice Lake</div>
                </div>
                <div class="gallery-item" data-index="6">
                    <img src="https://static-cse.canva.com/blob/983781/06brennan_beautyofautumn_hansonlu.jpg" alt="Great Wall">
                    <div class="caption">Great Wall</div>
                </div>
            </div>
            
            <!-- Lightbox container -->
            <div class="lightbox">
                <div class="lightbox-content">
                    <img src="" alt="" class="lightbox-img">
                    <div class="lightbox-caption"></div>
                    <button class="lightbox-close">×</button>
                    <button class="lightbox-prev">❮</button>
                    <button class="lightbox-next">❯</button>
                </div>
            </div>
        </main>
    </body>
</html>
