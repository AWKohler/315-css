<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Project 8</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the JavaScript files -->
    <script src="objects.js"></script>
    <script src="proj8.js"></script>
</head>
<body>

    <nav>
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="tasks.html" class="active">Tasks</a>
            <a href="photos.html">Photos</a>
            <a href="account.html">Sign Up</a>
            <a href="selections.html">Selections</a>
        </div>
    </nav>

    <main>
        <section class="task-container">
            <h2>Manage Your Tasks</h2>
            
            <div class="task-control-panel">
                <form id="task-form" class="task-form">
                    <h3>Add New Task</h3>
                    
                    <div class="form-group">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" name="task-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" name="task-description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-due-date">Due Date:</label>
                        <input type="date" id="task-due-date" name="task-due-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Category:</label>
                        <select id="task-category" name="task-category" required>
                            <option value="">-- Select Category --</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="School">School</option>
                            <option value="Health">Health</option>
                            <option value="Finance">Finance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Task</button>
                </form>
                
                <div class="task-filter">
                    <h3>Filter Tasks</h3>
                    <div class="form-group">
                        <label for="category-filter">Filter by:</label>
                        <select id="category-filter">
                            <option value="all">All Tasks</option>
                            <option value="pending">Pending Tasks</option>
                            <option value="completed">Completed Tasks</option>
                            <option value="overdue">Overdue Tasks</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="School">School</option>
                            <option value="Health">Health</option>
                            <option value="Finance">Finance</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="task-list-container">
                <h3>Task List</h3>
                <div id="task-list" class="task-list">
                    <!-- Task items will be inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
