<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero vs Villain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Superheroes vs. Villains</h1>
        
        <div class="cards" id="heroCards"></div>
        <div class="cards" id="villainCards"></div>
        
        <div class="action-section">
            <h2 class="action-title">Heroes in Action</h2>
            <div id="heroActions"></div>
        </div>
        
        <div class="action-section">
            <h2 class="action-title">Villains Plotting</h2>
            <div id="villainActions"></div>
        </div>
        
        <div class="epic-section">
            <h2 class="epic-title">Epic Confrontation</h2>
            <div id="epicBattle"></div>
        </div>
    </div>

    <script src="superhero.js"></script>
    <script src="main.js"></script>
</body>
</html>
